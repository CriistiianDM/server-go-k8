apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-go-server
  labels:
    app: go-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
        - name: container-server
          image: erksoftware/server:1.0
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
spec:
  selector:
    app: go-server
  ports:
      - protocol: TCP
        port: 80
        targetPort: 4000
  type: NodePort